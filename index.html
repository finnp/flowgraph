<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    html, body, svg {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    svg .node {
      fill: rgba(125,125,125,0.5);
      cursor: -webkit-grab;
    }
    svg .node .body {
      rx: 8px;
      ry: 8px;
      stroke: black;
      stroke-width: 3px;
    }
    svg .node text {
      fill: black;
      font-size: 25px;
      font-family: Helvetica;
    }
    svg .port {
      cursor: pointer;
      r: 5;
      stroke: black;
      stroke-width: 3px;
    }
    svg .port:hover {
      r: 7;
    }
    svg .output{
      fill: #FF5E56;
    }
    svg .input {
      fill: #48D559;
    }
    svg .connector, svg .edge {
      fill: transparent;
      stroke: black;
      stroke-width: 3px;
    }
    svg .node .close {
      fill:  #FF5E56;
      x: 5;
      y: 5;
      width: 10px;
      height: 10px;
      rx: 2;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
  </body>
</html>
